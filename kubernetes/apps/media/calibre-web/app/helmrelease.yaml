# https://github.com/janeczku/calibre-web
# https://github.com/linuxserver/docker-calibre-web

# Autoadd books to calibre-web requires separate functionality from Calibre
# https://github.com/DobyTang/LazyLibrarian/issues/1052
# https://github.com/janeczku/calibre-web/issues/344
# https://github.com/janeczku/calibre-web/issues/412

# Calibre web needs a calibre database `metadata.db` which you can get from a local calibre installation
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
    # https://hub.docker.com/r/linuxserver/calibre-web
      repository: lscr.io/linuxserver/calibre-web
      tag: latest
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 568
      DOCKER_MODS: linuxserver/calibre-web:calibre
    service:
      main:
        ports:
          http:
            port: 8083
    securityContext:
      seccompProfile:
        type: Unconfined
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
    persistence:
      media:
        enabled: true
        type: nfs
        server: '${NAS_ADDR}'
        path: /srv/nfs/books/ebooks
        mountPath: /media
        readOnly: false
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/icon: book-plus-multiple
        hosts:
          - host: &host "books.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
