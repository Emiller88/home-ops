# https://calibre-ebook.com
# https://github.com/linuxserver/docker-calibre
# https://manual.calibre-ebook.com/server.html
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
    # https://hub.docker.com/r/linuxserver/calibre
      repository: lscr.io/linuxserver/calibre
      # https://github.com/linuxserver/docker-calibre/issues/104#issuecomment-1270904811
      tag: "6.4.0"
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 568
    service:
      main:
        ports:
          http:
            port: 8080
      content-server:
        enabled: true
        ports:
          content-server:
            enabled: true
            port: 8081
    securityContext:
      seccompProfile:
        type: Unconfined
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn
    persistence:
      media:
        enabled: true
        type: nfs
        server: '${NAS_ADDR}'
        path: /srv/nfs/books
        mountPath: /media
        readOnly: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/icon: bookshelf
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      content-server:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: book-open-page-variant
        hosts:
          - host: &host2 "read.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: calibre-content-server
                  port: 8081
        tls:
          - hosts:
              - *host2
